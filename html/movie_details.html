<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      movie details
    </title>
    <link href="../css/movie_details.css" rel="stylesheet"/>
    <link href="../css/unified.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../images/tw_logo.png"/>
      </div>
      <div class="search_box">
        <input class="search_txt" placeholder=" 输入你要搜索的内容" type="text"/>
        <button class="btn search_btn">
          搜索
        </button>
      </div>
      <div class="header_nav">
        <button class=" btn login">
          登录
        </button>
        <button class="btn register">
          注册
        </button>
      </div>
    </header>
    <div class="main">
      <div class="movie_name"></div>
      <script id="movie_name" type="text/x-jsrender">
        <h3>{{:title}}</h3>
      <h5>{{:original_title}}</h5>
      </script>
      <div class="clearfix">
        <div class="movie_picture "></div>
        <script id="movie_picture" type="text/x-jsrender">
          <img src="{{:image}}"/>
        </script>
        <div class="movie_information "></div>
        <script id="movie_information" type="text/x-jsrender">
          <ul>
          <li>导演：{{:directors}}</li>
          <li>演员：{{:casts}}</li>
          <li>类型：{{:genres}}</li>
          <li>上映年份：{{:year}}</li>
          <li>影片评分：{{:rating}}</li>
          </ul>
        </script>
      </div>
      <div class="movie_evaluation">
        <div class="movie_evaluation_logo">
          豆瓣影评TOP5
        </div>
        <ul class="movie_content">
        </ul>
      </div>
      <div class="recommendation">
        <div class="recommendation_title">
          电影推荐
        </div>
        <div class="move_recommendation"></div>
      </div>
    </div>
    <footer class="footer">
      Copyright ©2019 ThoughtWorks All Rights Reserved
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://www.jsviews.com/download/jsrender.min.js">
    </script>
    <script src="../lib/movies.js">
    </script>
    <script src="../js/details.js">
    </script>
    <script src="../js/createRequest.js"></script>
    <script src="../js/movie_recommendation.js" type="text/javascript">
    </script>
  </body>
</html>
