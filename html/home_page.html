<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>
      tw_movie_theater
    </title>
    <link rel="stylesheet" href="../css/unified.css"/>
    <link rel="stylesheet" href="../css/home_page.css"/>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="../images/tw_logo.png"/>
      </div>
      <div class="search_box">
        <input type="text" class="search_txt" placeholder=" 输入你要搜索的内容" id="input"/>
        <button class="btn search_btn" id="btn">
          搜索
        </button>
      </div>
      <div class="header_nav">
        <button class=" btn login">
          登录
        </button>
        <script type="text/x-jsrender" id="tip_content">
            <content class="tip_content">
              <h>提示信息</h>
              <p>仅支持按类别、电影名称、id查找</p>
            </content>
        </script>
        <button class="btn register">
          注册
        </button>
      </div>
    </header>
    <div class="main">
      <div class="banner">
        <ul class="banner_lists">
          <li>
            <img src="../images/a_cool_fish.jpg"/>
          </li>
          <li>
            <img src="../images/blood_father.jpg"/>
          </li>
          <li>
            <img src="../images/einstein_and_einstein.jpg"/>
          </li>
          <li>
            <img src="../images/venom.jpg"/>
          </li>
        </ul>
        <ul class="banner_circle">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="banner_arrow">
          <a href="#" class="arrow-left ">
            &lt;
          </a>
          <a href="#" class="arrow-right ">
            &gt;
          </a>
        </div>
      </div>
      <div class="movies">
        <div class="filter_title">
          电影分类
        </div>
        <div>
          <ul class="filter_nav">
            <li>
              <a href="#" id="全部" class="selected">
                全部
              </a>
              <a href="#" id="悬疑">
                悬疑
              </a>
              <a href="#" id="剧情">
                剧情
              </a>
              <a href="#" id="喜剧">
                喜剧
              </a>
              <a href="#" id="动作">
                动作
              </a>
              <a href="#" id="爱情">
                爱情
              </a>
              <a href="#" id="犯罪">
                犯罪
              </a>
              <a href="#" id="冒险">
                冒险
              </a>
              <a href="#" id="战争">
                战争
              </a>
              <a href="#" id="传记">
                传记
              </a>
              <a href="#" id="武侠">
                武侠
              </a>
              <a href="#" id="伦理">
                伦理
              </a>
            </li>
            <li>
              <a href="#" id="惊悚">
                惊悚
              </a>
              <a href="#" id="西部">
                西部
              </a>
              <a href="#" id="恐怖">
                恐怖
              </a>
              <a href="#" id="科幻">
                科幻
              </a>
              <a href="#" id="奇幻">
                奇幻
              </a>
              <a href="#" id="家庭">
                家庭
              </a>
              <a href="#" id="动画">
                动画
              </a>
              <a href="#" id="儿童">
                儿童
              </a>
              <a href="#" id="音乐">
                音乐
              </a>
              <a href="#" id="歌舞">
                歌舞
              </a>
              <a href="#" id="历史">
                历史
              </a>
              <a href="#" id="纪录">
                纪录
              </a>
            </li>
          </ul>
        </div>
        <div class="filter_content">
          <div class="movies_message"></div>
          <div class="page">
            <button class="btn previous_page">
              上一页
            </button>
            <p></p>
            <button class="btn next_page">
              下一页
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      Copyright ©2019 ThoughtWorks All Rights Reserved
    </footer>
    <script src="../lib/jquery.min.js"></script>
    <script src="../js/banner.js"></script>
    <script src="../lib/movies.js"></script>
    <script src="../js/item_storage.js"></script>
    <script src="../js/get_movies.js"></script>
    <script src="../js/show_movies.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/movies.js"></script>
    <script src="../layer-v3.1.1/layer/layer.js"></script>
  </body>
</html>
